# True color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Source theme colors (symlinked by theme-set)
source-file ~/.config/tmux/theme.conf

# Status bar settings
set -g status-position bottom
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 100

# Status left: Session name with prefix indicator
# Shows different style when prefix is active
set -g status-left "#{?client_prefix,#[bg=colour3]#[fg=colour0] #S #[bg=default]#[fg=colour3]▶,#[bg=colour4]#[fg=colour0] #S #[bg=default]#[fg=colour4]▶}"

# Window status format (inactive windows)
set -g window-status-format "#[fg=colour8]▶#[bg=colour8]#[fg=colour7] #I:#W #[bg=default]#[fg=colour8]▶"

# Window status format (active window)
set -g window-status-current-format "#[fg=colour5]▶#[bg=colour5]#[fg=colour0] #I:#W #[bg=default]#[fg=colour5]▶"

# Status right: Git branch and directory
set -g status-right "#[fg=colour6]◀#[bg=colour6]#[fg=colour0] #(tmux-git-info --with-path) "

# Window status separator
set -g window-status-separator " "
