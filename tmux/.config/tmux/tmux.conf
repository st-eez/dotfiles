# True color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, renumber on close
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Prefix: Ctrl+a (keep Ctrl+b as secondary)
set -g prefix C-a
set -g prefix2 C-b
bind C-a send-prefix

# No escape delay (faster neovim mode switching)
set -sg escape-time 0

# New windows/splits open in current directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf

# Let programs detect pane focus changes
set -g focus-events on

# Allow escape sequences to pass through to Ghostty
set -g allow-passthrough on

# Mouse support
set -g mouse on

# Status bar settings
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Catppuccin layout options (set BEFORE plugin loads, -o flag respects these)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Source theme (symlinked by theme-set, sets @thm_* color overrides)
source-file ~/.config/tmux/theme.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Status line modules (AFTER plugin load so #{E:} variables are defined)
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
