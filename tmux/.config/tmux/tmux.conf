# True color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, renumber on close
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Prefix: Ctrl+Space (keep Ctrl+b as secondary)
set -g prefix C-Space
set -g prefix2 C-b
bind C-Space send-prefix

# No escape delay (faster neovim mode switching)
set -sg escape-time 0

# New windows/splits open in current directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf

# Let programs detect pane focus changes
set -g focus-events on

# Allow escape sequences to pass through to Ghostty
set -g allow-passthrough on

# Mouse support
set -g mouse on

# Status bar settings
set -g status-position top
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Window auto-naming: show directory by default, prefix+, to override
set -g automatic-rename on
set -g automatic-rename-format "/#{b:pane_current_path}"

# Catppuccin layout options (set BEFORE plugin loads, -o flag respects these)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Source theme (symlinked by theme-set, sets @thm_* color overrides)
source-file ~/.config/tmux/theme.conf

# Clear plugin-cached status colors so they re-derive from theme on every reload
# (Catppuccin uses -o flag which won't overwrite existing values)
set -Ugq @catppuccin_status_session_icon_bg
set -Ugq @catppuccin_status_session_icon_fg
set -Ugq @catppuccin_status_session_text_fg
set -Ugq @catppuccin_status_application_icon_fg
set -Ugq @catppuccin_status_application_text_fg
set -Ugq @catppuccin_status_uptime_icon_fg
set -Ugq @catppuccin_status_uptime_text_fg

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Status line modules (AFTER plugin load so #{E:} variables are defined)
set -g status-left "#[fg=#{@thm_crust},bg=#{?client_prefix,#{@thm_red},#{@thm_green}}]#{E:@catppuccin_window_left_separator}îž•#[bold] #S#{E:@catppuccin_window_right_separator}#[bg=default] "
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
