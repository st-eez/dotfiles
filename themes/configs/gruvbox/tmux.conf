# Gruvbox theme for tmux
# Managed by theme-set - do not edit manually

# Colors: bg0=#1d2021 bg1=#3c3836 bg2=#282828 fg=#ebdbb2 accent=#b8bb26 grey=#928374

# Base styles - bg2 background for the strip
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g pane-border-style "fg=#928374"
set -g pane-active-border-style "fg=#b8bb26"
set -g message-style "bg=#3c3836,fg=#ebdbb2"

# Status left: session name + prefix indicator
set -g status-left "#[fg=#ebdbb2,bold] #S#{?client_prefix, ‚å®,} "

# Window status (inactive) - no background
set -g window-status-format "#[fg=#ebdbb2] #I:#W "

# Window status (active) - accent green
set -g window-status-current-format "#[bg=#b8bb26,fg=#1d2021,bold] #I:#W "

# Status right: git info (no background, just text on strip)
set -g status-right "#[fg=#ebdbb2] #(~/.local/bin/tmux-git-info '#{pane_current_path}') "
