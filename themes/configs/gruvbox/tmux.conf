# Gruvbox theme - Catppuccin color overrides
# Managed by theme-set - do not edit manually

# Base
set -g @thm_bg "#282828"
set -g @thm_fg "#ebdbb2"
set -g @thm_crust "#1d2021"
set -g @thm_mantle "#1d2021"

# Surfaces
set -g @thm_surface_0 "#3c3836"
set -g @thm_surface_1 "#3c3836"
set -g @thm_surface_2 "#928374"

# Overlays
set -g @thm_overlay_0 "#928374"
set -g @thm_overlay_1 "#928374"
set -g @thm_overlay_2 "#928374"

# Text
set -g @thm_subtext_0 "#ebdbb2"
set -g @thm_subtext_1 "#ebdbb2"

# Accents
set -g @thm_red "#fb4934"
set -g @thm_maroon "#fe8019"
set -g @thm_peach "#fe8019"
set -g @thm_yellow "#fabd2f"
set -g @thm_green "#b8bb26"
set -g @thm_teal "#8ec07c"
set -g @thm_sky "#83a598"
set -g @thm_sapphire "#8ec07c"
set -g @thm_blue "#83a598"
set -g @thm_lavender "#d3869b"
set -g @thm_mauve "#d3869b"
set -g @thm_pink "#fb4934"
set -g @thm_flamingo "#fb4934"
set -g @thm_rosewater "#ebdbb2"

# Window overrides
set -g @catppuccin_window_current_number_color "#{@thm_teal}"
set -g @catppuccin_window_number_color "#{@thm_overlay_2}"

# Status module overrides (bypasses plugin -o caching on reload)
set -g @catppuccin_session_color "#{?client_prefix,#{E:@thm_mauve},#{E:@thm_green}}"
set -g @catppuccin_status_application_icon_bg "#83a598"
set -g @catppuccin_status_uptime_icon_bg "#fabd2f"

# Pane borders
set -g pane-border-style "fg=#928374"
set -g pane-active-border-style "fg=#b8bb26"
