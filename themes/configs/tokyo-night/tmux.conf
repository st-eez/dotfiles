# Tokyo Night theme for tmux
# Managed by theme-set - do not edit manually

# Colors: bg0=#1a1b26 bg1=#24283b bg2=#414868 fg=#c0caf5 accent=#7aa2f7 grey=#565f89

# Base styles - bg2 background for the strip
set -g status-style "bg=#414868,fg=#c0caf5"
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "bg=#24283b,fg=#c0caf5"

# Status left: session name + prefix indicator
set -g status-left "#[fg=#c0caf5,bold] #S#{?client_prefix, ‚å®,} "

# Window status (inactive) - no background
set -g window-status-format "#[fg=#c0caf5] #I:#W "

# Window status (active) - accent blue
set -g window-status-current-format "#[bg=#7aa2f7,fg=#1a1b26,bold] #I:#W "

# Status right: git info (no background, just text on strip)
set -g status-right "#[fg=#c0caf5] #(~/.local/bin/tmux-git-info '#{pane_current_path}') "
