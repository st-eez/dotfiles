# Tokyo Night theme - Catppuccin color overrides
# Managed by theme-set - do not edit manually

# Base
set -g @thm_bg "#24283b"
set -g @thm_fg "#c0caf5"
set -g @thm_crust "#1a1b26"
set -g @thm_mantle "#1a1b26"

# Surfaces
set -g @thm_surface_0 "#414868"
set -g @thm_surface_1 "#414868"
set -g @thm_surface_2 "#565f89"

# Overlays
set -g @thm_overlay_0 "#565f89"
set -g @thm_overlay_1 "#565f89"
set -g @thm_overlay_2 "#565f89"

# Text
set -g @thm_subtext_0 "#c0caf5"
set -g @thm_subtext_1 "#c0caf5"

# Accents
set -g @thm_red "#f7768e"
set -g @thm_maroon "#f7768e"
set -g @thm_peach "#ff9e64"
set -g @thm_yellow "#e0af68"
set -g @thm_green "#9ece6a"
set -g @thm_teal "#73daca"
set -g @thm_sky "#7dcfff"
set -g @thm_sapphire "#7dcfff"
set -g @thm_blue "#7aa2f7"
set -g @thm_lavender "#7aa2f7"
set -g @thm_mauve "#bb9af7"
set -g @thm_pink "#bb9af7"
set -g @thm_flamingo "#ff9e64"
set -g @thm_rosewater "#e0af68"

# Pane borders
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"
