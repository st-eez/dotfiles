# Osaka Jade theme for tmux
# Managed by theme-set - do not edit manually

# Colors: bg0=#111c18 bg1=#1a2520 bg2=#23372B fg=#C1C497 accent=#549e6a grey=#53685B

# Base styles - bg2 background for the strip
set -g status-style "bg=#23372B,fg=#C1C497"
set -g pane-border-style "fg=#53685B"
set -g pane-active-border-style "fg=#549e6a"
set -g message-style "bg=#1a2520,fg=#C1C497"

# Status left: session name + prefix indicator
set -g status-left "#[fg=#C1C497,bold] #S#{?client_prefix, ‚å®,} "

# Window status (inactive) - no background
set -g window-status-format "#[fg=#C1C497] #I:#W "

# Window status (active) - accent green
set -g window-status-current-format "#[bg=#549e6a,fg=#111c18,bold] #I:#W "

# Status right: git info (no background, just text on strip)
set -g status-right "#[fg=#C1C497] #(~/.local/bin/tmux-git-info '#{pane_current_path}') "
