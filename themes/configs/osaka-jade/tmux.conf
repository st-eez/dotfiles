# Osaka Jade theme - Catppuccin color overrides
# Managed by theme-set - do not edit manually

# Base
set -g @thm_bg "#1a2520"
set -g @thm_fg "#c1c497"
set -g @thm_crust "#111c18"
set -g @thm_mantle "#111c18"

# Surfaces
set -g @thm_surface_0 "#23372b"
set -g @thm_surface_1 "#23372b"
set -g @thm_surface_2 "#53685b"

# Overlays
set -g @thm_overlay_0 "#53685b"
set -g @thm_overlay_1 "#53685b"
set -g @thm_overlay_2 "#53685b"

# Text
set -g @thm_subtext_0 "#c1c497"
set -g @thm_subtext_1 "#c1c497"

# Accents
set -g @thm_red "#ff5345"
set -g @thm_maroon "#75bbb3"
set -g @thm_peach "#e5c736"
set -g @thm_yellow "#e5c736"
set -g @thm_green "#549e6a"
set -g @thm_teal "#2dd5b7"
set -g @thm_sky "#8cd3cb"
set -g @thm_sapphire "#2dd5b7"
set -g @thm_blue "#acd4cf"
set -g @thm_lavender "#75bbb3"
set -g @thm_mauve "#2dd5b7"
set -g @thm_pink "#d2689c"
set -g @thm_flamingo "#db9f9c"
set -g @thm_rosewater "#f6f5dd"

# Window overrides
set -g @catppuccin_window_current_number_color "#{@thm_teal}"
set -g @catppuccin_window_number_color "#{@thm_overlay_2}"

# Status module overrides (bypasses plugin -o caching on reload)
set -g @catppuccin_session_color "#{?client_prefix,#{E:@thm_pink},#{E:@thm_green}}"
set -g @catppuccin_status_application_icon_bg "#75bbb3"
set -g @catppuccin_status_uptime_icon_bg "#E5C736"

# Pane borders
set -g pane-border-style "fg=#53685b"
set -g pane-active-border-style "fg=#549e6a"
