# Everforest theme - Catppuccin color overrides
# Managed by theme-set - do not edit manually

# Base
set -g @thm_bg "#3d484d"
set -g @thm_fg "#d3c6aa"
set -g @thm_crust "#2d353b"
set -g @thm_mantle "#2d353b"

# Surfaces
set -g @thm_surface_0 "#4f585e"
set -g @thm_surface_1 "#4f585e"
set -g @thm_surface_2 "#859289"

# Overlays
set -g @thm_overlay_0 "#859289"
set -g @thm_overlay_1 "#859289"
set -g @thm_overlay_2 "#859289"

# Text
set -g @thm_subtext_0 "#d3c6aa"
set -g @thm_subtext_1 "#d3c6aa"

# Accents
set -g @thm_red "#e67e80"
set -g @thm_maroon "#e69875"
set -g @thm_peach "#e69875"
set -g @thm_yellow "#dbbc7f"
set -g @thm_green "#a7c080"
set -g @thm_teal "#83c092"
set -g @thm_sky "#7fbbb3"
set -g @thm_sapphire "#83c092"
set -g @thm_blue "#7fbbb3"
set -g @thm_lavender "#d699b6"
set -g @thm_mauve "#d699b6"
set -g @thm_pink "#e67e80"
set -g @thm_flamingo "#e67e80"
set -g @thm_rosewater "#d3c6aa"

# Window overrides
set -g @catppuccin_window_current_number_color "#{@thm_teal}"
set -g @catppuccin_window_number_color "#{@thm_overlay_2}"

# Status module overrides (bypasses plugin -o caching on reload)
set -g @catppuccin_session_color "#{?client_prefix,#{E:@thm_mauve},#{E:@thm_green}}"
set -g @catppuccin_status_application_icon_bg "#7fbbb3"
set -g @catppuccin_status_uptime_icon_bg "#dbbc7f"

# Pane borders
set -g pane-border-style "fg=#859289"
set -g pane-active-border-style "fg=#a7c080"
