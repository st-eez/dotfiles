# Everforest theme for tmux
# Managed by theme-set - do not edit manually

# Colors: bg0=#2d353b bg1=#3d484d bg2=#4f585e fg=#d3c6aa accent=#a7c080 grey=#859289

# Base styles - bg2 background for the strip
set -g status-style "bg=#4f585e,fg=#d3c6aa"
set -g pane-border-style "fg=#859289"
set -g pane-active-border-style "fg=#a7c080"
set -g message-style "bg=#3d484d,fg=#d3c6aa"

# Status left: session name + prefix indicator
set -g status-left "#[fg=#d3c6aa,bold] #S#{?client_prefix, ‚å®,} "

# Window status (inactive) - no background
set -g window-status-format "#[fg=#d3c6aa] #I:#W "

# Window status (active) - accent green
set -g window-status-current-format "#[bg=#a7c080,fg=#2d353b,bold] #I:#W "

# Status right: git info (no background, just text on strip)
set -g status-right "#[fg=#d3c6aa] #(~/.local/bin/tmux-git-info '#{pane_current_path}') "
